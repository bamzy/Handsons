<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    
  </head>
  <body>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap-grid.css"/>
    <div id="info">
        <span >
            <h3 style="float: left;">Status: </h3><h3 id="infoMessage">...</h3>
        </span>
    </div>  
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
          var socket = io();
          $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            $('#infoMessage').text('...');
            return false;
          });
          socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
          });
          socket.on('typing status', function(msg){
            $('#infoMessage').text(msg);
        });
        
        $('#m').keydown(function (e){
            socket.emit("typing status",true)
        });
        $('#m').keyup(function (e){
            socket.emit("typing status",false)
        });
        socket.on('broadcastFromServer', function(msg){
            $('#infoMessage').text(msg);

          });
        });
      </script>
  </body>
</html>
